# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: ğŸ•Fetch project data

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: ğŸ§¶ Yarn
      run: yarn
    - name: ğŸš§ Setup environment variables
      run:
        echo '{"token":"${{ secrets.PERSONAL_ACCESS_TOKEN }}"}' >> ./environment.json
    - name: ğŸ¦´ Fetch project data from GH API
      run: npx ts-node ./scripts/write-projects.ts
    - name: ğŸ§¹ Clean-up environment
      run: rm environment.json
#    - name: ğŸ¹ Upload the results for verification
#      uses: actions/upload-artifact@v3
#      with:
#        name: updated-files
#        path: .
    - name: ğŸ“ Commit to the repo
      run: |
        git config --global user.name "MarmadileManteater/gh-pages-site-data"
        git config --global user.email "gh-pages-site-data[bot]@MarmadileManteater.github.io"
        git add .
        # Force the build to succeed, even if no files were changed
        git commit -m 'Update files' || true
        git push
